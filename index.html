<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #242424, #000000);
            font-family: 'Arial', sans-serif;
        }

        /* Bot칩n para abrir la tarjeta */
        .open-card-btn {
            position: absolute;
            background: white;
            border: 3px solid red;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .open-card-btn:hover {
            background: red;
            color: white;
            transform: scale(1.1);
        }

        /* Contenedor de la tarjeta */
        .card {
            width: 300px;
            height: 400px;
            background: rgb(248, 225, 225);
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            transform: scale(0);
            transition: transform 0.5s ease-in-out;
            position: absolute;
            top: 150px ;
        }

        /* Coraz칩n animado (m치s peque침o) */
        .heart {
            width: 60px; /* Tama침o reducido */
            height: 60px;
            background:#ff2121; 
            position: relative;
            margin: 10px auto;
            transform: rotate(-15deg);
            animation: heartbeat 1s infinite alternate;
            box-shadow: 0 0 15px #ff2121;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff2121;
            border-radius: 50%;
        }

        .heart::before {
            top: -30px;
            left: 0;
        }

        .heart::after {
            left: 30px;
            top: 10;
        }

        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            100% { transform: scale(1.1) rotate(-45deg); }
        }

        /* Mensaje con efecto de m치quina de escribir */
        .message {
            font-size: 18px;
            color: #9c0861;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #450744;
            width: 0;
            display: inline-block;
            animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Input para personalizar la tarjeta */
        input {
            width: 80%;
            padding: 8px;
            margin-top: 15px;
            border: 2px solid #2c0f0f;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
/* Bot칩n para abrir la tarjeta con estilo ne칩n futurista */
.open{
    position: absolute;
    top : 290px ;
    width :200px ;
    left : 35px;
    background: #ffdfdf;
    color: rgb(187, 89, 15);
    border: 2px solidrgb(187, 89, 15);
    padding: 15px 40px;
    border-radius: 50px;
    font-size: 22px;
    font-weight: 700;
    /*text-shadow: 0 0 5px rgb(187, 89, 15), 0 0 10px rgb(187, 89, 15);*/
    box-shadow: 0 0 10px rgb(187, 89, 15),0 0 20px rgb(187, 89, 15);
    cursor: pointer;
    transition: all 0.4s ease;
    letter-spacing: 1px;
    animation: glow 1.5s infinite alternate;
}

.open:hover {
    background: rgb(187, 89, 15);
    color: #ffffff;
    box-shadow: 0 0 20px rgb(187, 89, 15), 0 0 40px rgb(187, 89, 15);
    transform: scale(1.1) rotate(-2deg);
}

/* Animaci칩n de resplandor */
@keyframes glow {
    from {
        box-shadow: 0 0 5px rgb(187, 89, 15), 0 0 10px rgb(187, 89, 15);
    }
    to {
        box-shadow: 0 0 20px rgb(187, 89, 15), 0 0 40px rgb(187, 89, 15);
    }
}

    </style>
</head>
<body>

    <!-- Bot칩n para abrir la tarjeta -->
    <button class="open-card-btn" id="openButton" onclick="openCard()">Para ti Mi kenli (Atte: Adrick)</button>

    <!-- Tarjeta de San Valent칤n -->
    <div class="card" id="card">
        <h2>Te quiero mucho </h2>
        <br>
        <div class="heart"></div>
        <br>
        <p class="message" id="message"></p>
       <br>
       <a href="tarjeta2.html" class="open" id="openButton" style="text-decoration:none;">
      Dale click a aqui Mi Princesa
      </a>
      

      <!--  <input type="text" id="nameInput" placeholder="Escribe tu nombre" oninput="personalizeMessage()">-->
    </div>

    <script>
        function openCard() {
            // Ocultar el bot칩n y mostrar la tarjeta
            document.getElementById("openButton").style.display = "none";
            document.getElementById("card").style.transform = "scale(1)";

            // Esperar y mostrar el mensaje con efecto de m치quina de escribir
            setTimeout(() => {
                typeMessage();
            }, 500);
        }

        function typeMessage() {
            let messageText = "Eres muy especial para m칤 Mi Kenli 游눘";
            let messageElement = document.getElementById("message");
            let index = 0;

            function type() {
                if (index < messageText.length) {
                    messageElement.textContent += messageText[index];
                    index++;
                    setTimeout(type, 100);
                }
            }
            type();
        }

        function personalizeMessage() {
            let name = document.getElementById("nameInput").value;
            if (name.trim() !== "") {
                document.getElementById("message").textContent = `Feliz San Valent칤n, ${name}! 游눘`;
            } else {
                typeMessage();
            }
        }
    </script>

</body>
</html>
